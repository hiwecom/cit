name: "@ipare/cli"

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, locked, unlocked, deleted]

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: https://registry.npmjs.org/
      - run: npm install shelljs -g
      - run: node test3/index.js